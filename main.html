<!DOCTYPE html>

<html>

<head>
	<title>HTML Signup Form Creation</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">

		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		
		<label>Gender</label>
		<input type="radio" id="gender_m" name="gender" value="male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="female" required>
		<label for="gender_f">Female</label>

	    <label for="cars">Car Brands</label><br>
	    <select id="cars" placeholder="--Please choose an option--" required>
			<option>Toyota</option>
			<option>Honda</option>
			<option>BMW</option>
			<option>Tesla</option>
	    </select>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label>
		
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
